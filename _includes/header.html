          <a class="site-title" href="{{ site.baseurl }}/">

        </div>
        <div class="col-lg-9 col-md-9 verdict-description">
          <span>Interactive-speed, Resource-efficient Query Processor</span>

      </div>
    </div>

      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="material-icons w3-xxlarge" style="color: white;">menu</i>
      </button>
      <a class="navbar-brand" href="{{ site.baseurl }}/"><img src="{{ site.baseurl }}/image/verdict-logo-white.png" style="height: 40px; vertical-align: top;" /></a>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

          {% for item in site.data.nav %}

            {% if item.subcategories %}

              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="{{ site.baseurl }}{{ item.url }}" id="navbar{{ item.title }}MenuLink"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  {{ item.title }}
                </a>
                <div class="dropdown-menu" aria-labelledby="navbar{{ item.title }}MenuLink">
                  {% for subcategory in item.subcategories %}
                    <a class="dropdown-item" href="{{ site.baseurl }}{{ subcategory.url }}">{{ subcategory.subtitle }}</a>
                  {% endfor %}
                </div>
              </li>

            {% else %}

              <li class="nav-item">
                <a class="nav-link" href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a>
              </li>

            {% endif %}

          {% endfor %}
        </ul>
      </div>
